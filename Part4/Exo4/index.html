<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Ex 4 partie 4</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
     <div class="input-field col s12">
       <div class="row">
         <div class="input-field col s4">
           <label for="lastName">Nom</label><input id="lastName" type="text" class="validate">
         </div>
         <div class="input-field col s4">
           <label for="firstName">Prénom</label><input id="firstName" type="text" class="validate">
         </div>
         <div class="input-field col s4">
           <label for="mail">Adresse mail</label><input id="mail" type="text" class="validate">
         </div>
         <div class="input-field col s6">
           <label for="dateOfBirth">Date de naissance</label><input id="dateOfBirth" type="text" class="validate">
         </div>
         <div class="input-field col s6">
           <label for="cityOfBirth">Lieu de naissance</label><input id="cityOfBirth" type="text" class="validate">
         </div>
         <div class="input-field col s6">
           <label for="job">Statut actuel</label><input id="job" type="text" class="validate">

         </div>
         <div class="input-field col s6">
           <label for="entreprise">Société</label><input id="entreprise" type="text" class="validate">
         </div>
       <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Générer
         <i class="material-icons right">send</i>
       </button>
     </div>
</div>
  <script src="jquery-3.2.1.js"></script>
  <script src="./assets/import/jquery/jquery-3.2.1.js"></script>
    <script src="./assets/import/materialize/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="./assets/js/index.js"></script>
  <script>
  $(document).ready(function() {
    $('#submit').on('click', function() {
      var $lastName = $('#lastName').val();
      var $firstName = $('#firstName').val();
      var $mail = $('#mail').val();
      var $dateOfBirth = $('#dateOfBirth').val();
      var $cityOfBirth = $('#cityOfBirth').val();
      var $job = $('#job').val();
      var $entreprise = $('#entreprise').val();
      var nameRegex = /^[A-Za-zÂ-ÿ-]+$/;
      var dateOfBirthRegex = /^[0-9]{1,2}[/][0-9]{1,2}[/][0-9]{4}$/;
      var baseRegex = /^[A-Za-zÂ-ÿ- ]+$/;

      if(nameRegex.test($firstName) && nameRegex.test($lastName) && dateOfBirthRegex.test($dateOfBirth) && baseRegex.test($cityOfBirth) && baseRegex.test($entreprise) && baseRegex.test($job)) {
        dateOfBirthSplitted = $dateOfBirth.split('/');
        if(parseInt(dateOfBirthSplitted[0]) <= 31 && parseInt(dateOfBirthSplitted[1]) <= 12 && parseInt(dateOfBirthSplitted[2]) > 1900 && parseInt(dateOfBirthSplitted[2]) < 2018) {
          swal('Youpi!', $firstName + ' ' + $lastName + ', né le ' + $dateOfBirth + ' à ' + $cityOfBirth + ', actuellement ' + $job + ' à ' + $entreprise, 'success');
        } else {
          swal('Oops!', 'Merci de revoir votre date d\'anniversaire!', 'error');
        }
      } else {
        swal('Oops!', 'Une erreur a été commise! Revois les champs que tu as entré et retente ta chance!', 'error')
      }
    });
  });


  </script>
</body>
</html>
